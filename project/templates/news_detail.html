{% extends 'flatpages/default.html' %}
{% load custom_filters %}
{% block title %}
{{ news.title }}
{% endblock title %}

{% block content %}
   <h2>{{ news.title }}</h2>
   <div style="text-align:left;">
   <p><b><u><i>{{ news.author }}</i></u></b></p>
   </div>
   <div style = "text-align:left;">
   <p>{{ news.content|censor }}</p>
   </div>
<div style="text-align:right"><p><u>Дата добавления: {{ news.created_at|date:"d.m.Y" }}</u></p></div>
{% endblock content %}
